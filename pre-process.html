<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

<body>
    <!-- HEADER-PART STARTS HERE -->
    <header class="header-part">
        <div class="container">
            <div class="header d-flex justify-content-between">
                <div class="header-left-logo">
                    <img src="./assets/logo/header-logo.png" alt="" />
                </div>
                <div class="header-right-text">
                    <p>About</p>
                </div>
            </div>
        </div>
    </header>

    <div class="left-template">
        <div class="pre-process">
            <a href="pre-process.html">
                <img src="./assets/logo/pre-process.png" class="img-fluid mx-auto d-block" alt="" />
            </a>
            <p class="text-center text-light mt-3">Pre-process</p>
        </div>

        <div class="chatdots">
            <a href="chat.html"><img src="./assets/logo/ChatTeardropDots.svg" class="img-fluid mx-auto d-block" alt="" /></a>
            <p class="text-center text-light mt-3">Chat</p>
        </div>
    </div>

    <section class="main-template">
        <div class="pre-process-template">
            <div class="row gx-0">
                <div class="col-lg-3 col-12">
                    <div class="middle-template">
                        <div class="middle-text">
                            <h2>Pre-Process Model</h2>
                        </div>
                        <div class="middle-image d-flex">
                            <div class="middle-image-placeholder">
                                <div class="image-placeholder-content">
                                    <button type="button" class="btn bg-light" data-bs-toggle="modal"
                                        data-bs-target="#myModal">
                                        <img src="./assets/logo/UploadSimple.png" alt="upload" />
                                    </button>
                                    <div class="modal" id="myModal">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <!-- Modal body -->
                                                <div class="modal-body">
                                                    <input type="file" />
                                                </div>
                                                <!-- Modal footer -->
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger"
                                                        data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="file" style="display: none" />
                                    <p>Upload Model/Image Placeholder</p>
                                </div>
                            </div>
                            <div class="middle-image-1">
                                <img src="./assets/images/Model Placeholder-1.png" alt="" />
                            </div>
                            <div class="middle-image-2">
                                <img src="./assets/images/Model Placeholder -2.png" alt="" />
                            </div>
                        </div>

                        <div class="middle-button">
                            <a href="./assets/images/upgrade-to-pro.png">
                                <button class="btn btn-primary w-100">Upgrade to Pro</button>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9 col-12">
                    <div class="container">
                        <div class="template-selector">
                            <div class="template-selector-heading">
                                <h3>Template Selector</h3>
                            </div>
                            <div class="main-template-selector-image">
                                <div class="row gy-3">
                                    <div class="col-lg-4 col-6">
                                        <div class="template-selector-image">
                                            <img src="./assets/images/template-selector.png" class="img-fluid" alt="" />
                                            <figcaption>Template 1</figcaption>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-6">
                                        <div class="template-selector-image">
                                            <img src="./assets/images/template-selector.png" class="img-fluid" alt="" />

                                        </div>
                                    </div>

                                            <img src="./assets/images/template-selector.png" class="img-fluid" alt="" />

                                        </div>

                                        <div class="template-selector-image">
                                            <img src="./assets/images/template-selector.png" class="img-fluid" alt="" />
                                            <figcaption>Template 1</figcaption>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-6">
                                        <div class="template-selector-image">
                                            <img src="./assets/images/template-selector.png" class="img-fluid" alt="" />
                                            <figcaption>Template 1</figcaption>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-6">
                                        <div class="template-selector-image">
                                            <img src="./assets/images/template-selector.png" class="img-fluid" alt="" />
                                            <figcaption>Template 1</figcaption>
                                        </div>
                                    </div>

                                            <figcaption>Template 1</figcaption>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-6">
                                        <div class="template-selector-image">
                                            <img src="./assets/images/template-selector.png" class="img-fluid" alt="" />
                                            <figcaption>Template 1</figcaption>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <section class="footer-part ms-5">
                                <div class="footer d-flex justify-content-between flex-wrap">
                                    <div class="footer-left-text d-flex">
                                        <div class="terms-of-use me-4">

                                        </div>
                                        <div class="contact">

                                        <div class="linkedin me-3">

                                            </a>
                                        </div>
                                        <div class="twitter">
                                            <a href="#">
                                                <img src="./assets/logo/TwitterLogo.png" alt="" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
