<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 error</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <header class="header-part">
        <div class="container">
            <div class="header d-flex justify-content-between">
                <div class="header-left-logo">
                    <img src="./assets/logo/header-logo.png" alt="">
                </div>
                <div class="header-right-text">
                    <p>About</p>
                </div>
            </div>
        </div>
    </header>

    <div class="error-banner mt-5">
        <div class="container">
            <div class="error-content">
                <div class="error-image ">
                    <img src="./assets/images/404-error.png" class="img-fluid mx-auto d-block" alt="">
                </div>
                <div class="error-text text-center mt-5">
                    <h3>Oops! Page Not Found</h3>
                    <p>The page you are looking for may have been moved, deleted, or possibly never existed.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-fixed">
        <section class="footer-part">
                <div class="footer d-flex justify-content-between flex-wrap">
                    <div class="footer-left-text d-flex">
                        <div class="terms-of-use me-4">
                            <a href="#"><span>Terms of Use</span></a>
                        </div>
                        <div class="contact">
                            <a href="#"><span>Contact</span></a>
                        </div>
                    </div>
                    <div class="footer-right-links d-flex">
                        <div class="insta me-3">
                            <a href="#">
                                <img src="./assets/logo/InstagramLogo.png" alt="">
                            </a>
                        </div>
                        <div class="linkedin me-3">
                            <a href="#">
                                <img src="./assets/logo/LinkedinLogo.png" alt="">
                            </a>
                        </div>
                        <div class="twitter">
                            <a href="#">
                                <img src="./assets/logo/TwitterLogo.png" alt="">
                            </a>
                        </div>    
                    </div>
                </div>
        </section> 
    </div>

</body>
</html>
